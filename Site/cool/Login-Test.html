<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Login + Save Data</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    input, textarea {
      width: 250px;
    }
    button {
      background: #00c896;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #00ffb3;
    }
    .hidden { display: none; }
    .section { border: 1px solid #333; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="auth-section" class="section">
    <h2>Login / Sign Up</h2>
    <input id="email" type="email" placeholder="Email" /><br>
    <input id="password" type="password" placeholder="Password" /><br>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>

  <div id="app-section" class="section hidden">
    <h2>Welcome, <span id="user-email"></span></h2>
    <textarea id="userData" rows="5" placeholder="Your saved data (JSON)"></textarea><br>
    <button id="saveBtn">ðŸ’¾ Save</button>
    <button id="logoutBtn">ðŸšª Logout</button>
  </div>

  <script>
    // --- CONFIGURE THESE TWO LINES ---
    const SUPABASE_URL = 'https://jowhuezggczshvjivvkp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impvd2h1ZXpnZ2N6c2h2aml2dmtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1NDE1MTMsImV4cCI6MjA3NzExNzUxM30.0BB1_0zZpSKrpPhT0m1ab707FjyFAG_dq7IxLSuEP8s';
    // --------------------------------

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const userEmailDisplay = document.getElementById('user-email');
    const userDataArea = document.getElementById('userData');

    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const saveBtn = document.getElementById('saveBtn');

    // === AUTH HANDLERS ===
    signupBtn.onclick = async () => {
      const { error } = await supabase.auth.signUp({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) alert(error.message);
      else alert('Signup successful! Check your email for confirmation.');
    };

    loginBtn.onclick = async () => {
      const { error } = await supabase.auth.signInWithPassword({
        email: emailInput.value,
        password: passwordInput.value
      });
      if (error) alert(error.message);
      else loadSession();
    };

    logoutBtn.onclick = async () => {
      await supabase.auth.signOut();
      authSection.classList.remove('hidden');
      appSection.classList.add('hidden');
    };

    // === SAVE & LOAD USER DATA ===
    async function saveUserData(userId, data) {
      const { error } = await supabase
        .from('profiles')
        .upsert({ id: userId, data });
      if (error) alert(error.message);
      else alert('âœ… Saved!');
    }

    async function loadUserData(userId) {
      const { data, error } = await supabase
        .from('profiles')
        .select('data')
        .eq('id', userId)
        .single();
      if (!error && data) {
        userDataArea.value = JSON.stringify(data.data, null, 2);
      }
    }

    saveBtn.onclick = async () => {
      const session = (await supabase.auth.getSession()).data.session;
      if (!session) return alert('Not logged in.');
      try {
        const jsonData = JSON.parse(userDataArea.value || '{}');
        await saveUserData(session.user.id, jsonData);
      } catch (e) {
        alert('Invalid JSON');
      }
    };

    // === AUTO LOAD SESSION ===
    async function loadSession() {
      const { data } = await supabase.auth.getSession();
      const session = data.session;
      if (session) {
        const user = session.user;
        userEmailDisplay.textContent = user.email;
        authSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        await loadUserData(user.id);
      } else {
        authSection.classList.remove('hidden');
        appSection.classList.add('hidden');
      }
    }

    // Reacts to auth changes (login/logout)
    supabase.auth.onAuthStateChange(loadSession);

    // Run on page load
    loadSession();
  </script>
</body>
</html>
