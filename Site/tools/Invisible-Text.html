        :root {

        }

<main>
  <h1>Hidden Message Encoder</h1>

  <label>Type your secret message:</label>
  <textarea id="inputMessage" placeholder="Your message here..."></textarea>
  <br>
  <label>Output mode:</label>
  <select id="modeSelect">
    <option value="invisible">Invisible (0-width)</option>
    <option value="box">Box preview ðŸª±</option>
  </select>
  <button onclick="encodeMessage()">Encode</button>

  <label>Output:</label>
  <div id="outputInvisible" class="output-box" title="Copy this text"></div>
  <select id="outputType" style="margin-top:5px;">
    <option value="invisible">Invisible</option>
    <option value="box">Box preview</option>
  </select>
  <button class="copy-btn" onclick="copyOutput()">Copy Output</button>

  <hr style="width:90%; margin:20px 0; border:1px solid #111;">

  <label>Paste text here to decode:</label>
  <textarea id="inputInvisible" placeholder="Paste hidden text..."></textarea>
  <select id="decodeType" style="margin-top:5px;">
    <option value="invisible">Invisible</option>
    <option value="box">Box preview</option>
  </select>
  <button onclick="decodeMessage()">Decode</button>

  <label>Decoded Message:</label>
  <textarea id="decodedMessage" placeholder="Decoded message appears here..."></textarea>
  <button class="copy-btn" onclick="copyDecoded()">Copy Decoded</button>

  <script>
    const Z0 = '\u200B'; // zero-width space
    const Z1 = '\u200C'; // zero-width non-joiner
    const BOX = 'ðŸª±';    // visual fallback

    // Encode
    function encodeMessage() {
        const msg = document.getElementById('inputMessage').value;
        const mode = document.getElementById('modeSelect').value;
        const bytes = new TextEncoder().encode(msg);
        let bits = '';
        for (const byte of bytes) bits += byte.toString(2).padStart(8,'0');
        const invisible = bits.split('').map(b => b==='0'?Z0:Z1).join('');

        const outputDiv = document.getElementById('outputInvisible');
        outputDiv.dataset.hidden = invisible;
        document.getElementById('outputType').value = mode;

        if(mode === 'box'){
            outputDiv.textContent = invisible.replace(/[\u200B\u200C]/g, BOX);
        } else {
            outputDiv.textContent = invisible;
        }
    }

    // Decode
    function decodeMessage() {
        let input = document.getElementById('inputInvisible').value;
        const mode = document.getElementById('decodeType').value;

        if(mode === 'box'){
            input = input.replace(new RegExp(BOX, 'g'), Z0);
        }

        const bits = [...input].filter(ch => ch===Z0||ch===Z1).map(ch=>ch===Z0?'0':'1').join('');
        const bytes = bits.match(/.{1,8}/g)||[];
        const arr = new Uint8Array(bytes.map(b=>parseInt(b,2)));
        const msg = new TextDecoder().decode(arr);
        document.getElementById('decodedMessage').value = msg;
    }

    // Copy buttons
    function copyOutput(){
        const hidden = document.getElementById('outputInvisible').dataset.hidden || '';
        navigator.clipboard.writeText(hidden).then(()=>alert("Output copied!"));
    }
    function copyDecoded(){
        const msg = document.getElementById('decodedMessage').value;
        navigator.clipboard.writeText(msg).then(()=>alert("Decoded message copied!"));
    }
  </script>
</main>

<script>
    const toggleBtn = document.getElementById("themeToggle");

    // Apply saved theme or system preference
    function applyTheme(theme) {
        document.body.classList.toggle("dark", theme === "dark");
        localStorage.setItem("theme", theme);
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        applyTheme(savedTheme);
    } else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        applyTheme(prefersDark ? "dark" : "light");
    }

    // Toggle theme on button click
    toggleBtn.addEventListener("click", () => {
        const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
        applyTheme(newTheme);
    });
</script>
