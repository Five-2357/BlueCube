    <script src="https://kit.fontawesome.com/b44b8a57e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --blue: #007bff;
            --light-bg: #ffffff;
            --light-text: #000000;
            --dark-bg: #0d0d0d;
            --dark-text: #ffffff;
            --light-card: #f5f5f5;
            --dark-card: #1a1a1a;
        }

        /* Default light mode */
        body {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        header, footer {
            background-color: var(--blue);
            color: white;
        }
        main {
            background-color: var(--light-card);
        }

        /* Dark mode */
        body.dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
        body.dark main {
            background-color: var(--dark-card);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        footer {
            padding: 1rem;
            text-align: center;
        }
        .theme-toggle {
            background: white;
            color: var(--blue);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }
        body.dark .theme-toggle {
            background: var(--dark-card);
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
<header>
    <h1><img src="favicon.ico" alt="BlueCube Logo" width="48" height="48" style="vertical-align: middle;"> BlueCube</h1>

        <button id="themeToggle"><i class="fa-solid fa-wind theme-toggle"></i> Theme</button>
    </nav>
</header>

<main>

</a>

    <h6>This is BlueCube a project by Five_2357</h6>
</footer>

<script>
    const toggleBtn = document.getElementById("themeToggle");

    // Apply saved theme or system preference
    function applyTheme(theme) {
        document.body.classList.toggle("dark", theme === "dark");
        localStorage.setItem("theme", theme);
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        applyTheme(savedTheme);
    } else {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        applyTheme(prefersDark ? "dark" : "light");
    }

    // Toggle theme on button click
    toggleBtn.addEventListener("click", () => {
        const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
        applyTheme(newTheme);
    });
</script>
</body>
