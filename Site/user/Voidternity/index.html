<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voidternity</title>
<link rel="icon" href="icon.png" type="image/x-icon">
<script src="https://kit.fontawesome.com/b44b8a57e7.js" crossorigin="anonymous"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #2e003e, #000);
    color: white;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 3; /* visible now */
  }

  .banner {
    width: 100%;
    height: 300px;
    background-image: url("https://yt3.googleusercontent.com/PU8ndL3QKyZWK2Yk_QecForYAQ_iVtCR-Ra9IS1Sj4beH1KGUkgrel_D1zP3PjKsFhTTIV_exw=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj");
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 40px #a020f0;
    border-bottom: 3px solid #8a2be2;
    position: relative;
    z-index: 1;
  }

  .profile {
    text-align: center;
    margin-top: -80px;
    position: relative;
    z-index: 1;
  }

  .profile img {
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 4px solid #8a2be2;
    box-shadow: 0 0 25px #a020f0;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .profile img:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #bf40bf;
  }

  .name {
    margin-top: 15px;
    font-size: 2.5rem;
    font-weight: 800;
    text-shadow: 0 0 10px #b84bff, 0 0 20px #9b30ff;
  }

  .links {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    position: relative;
    z-index: 1;
  }

  .link {
    padding: 12px 25px;
    border-radius: 50px;
    background: linear-gradient(45deg, #4b0082, #9b30ff);
    color: white;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .link::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.1);
    transform: skewX(-45deg);
    transition: left 0.3s ease;
  }

  .link:hover::after {
    left: 200%;
  }

  .link:hover {
    box-shadow: 0 0 20px #b84bff;
    transform: scale(1.05);
  }

  .twitch-section {
    margin-top: 50px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
  }

  #twitch-embed {
    position: relative;
    width: 80%;
    padding-top: 45%;
    border: 2px solid #9b30ff;
    border-radius: 15px;
    box-shadow: 0 0 40px #a020f0;
    overflow: hidden;
  }

  #twitch-embed iframe {
    position: absolute !important;
    top: 0;
    left: 0;
    width: 100% !important;
    height: 100% !important;
  }

  footer {
    margin-top: 60px;
    text-align: center;
    color: gray;
    font-size: 0.9rem;
    padding-bottom: 20px;
    position: relative;
    z-index: 1;
  }
</style>
</head>
<body>

<!-- Particles background -->
<div id="particles-js"></div>

</div>
