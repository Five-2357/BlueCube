<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voidternity</title>
<link rel="icon" href="https://yt3.googleusercontent.com/LHi0c0cni2Zf6GVa2Vsu889xxBhu-Htlp03Mfk8hzdsLJSETiEWEHPBTHcbo-EmmHxbvS6CvEQ=s160-c-k-c0x00ffffff-no-rj" type="image/x-icon">
  <script src="https://kit.fontawesome.com/b44b8a57e7.js" crossorigin="anonymous"></script>
  <style>
    /* Import font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: url("examople.cosd3/images/vos.png"), auto;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #2e003e, #000);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 300px;
      background-image: url("https://yt3.googleusercontent.com/PU8ndL3QKyZWK2Yk_QecForYAQ_iVtCR-Ra9IS1Sj4beH1KGUkgrel_D1zP3PjKsFhTTIV_exw=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj");
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 40px #a020f0;
      border-bottom: 3px solid #8a2be2;
    }

    /* Profile pic */
    .profile {
      text-align: center;
      margin-top: -80px;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid #8a2be2;
      box-shadow: 0 0 25px #a020f0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #bf40bf;
    }

    .name {
      margin-top: 15px;
      font-size: 2.5rem;
      font-weight: 800;
      text-shadow: 0 0 10px #b84bff, 0 0 20px #9b30ff;
    }

    /* Links section */
    .links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .link {
      padding: 12px 25px;
      border-radius: 50px;
      background: linear-gradient(45deg, #4b0082, #9b30ff);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Hover trail effect */
    .link::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.1);
      transform: skewX(-45deg);
      transition: left 0.3s ease;
    }

    .link:hover::after {
      left: 200%;
    }

    .link:hover {
      box-shadow: 0 0 20px #b84bff;
      transform: scale(1.05);
    }

    /* Twitch Embed */
    .twitch-section {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    #twitch-embed {
      width: 80%;
      height: 1000px;
      border: 2px solid #9b30ff;
      border-radius: 15px;
      box-shadow: 0 0 40px #a020f0;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: gray;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="banner"></div>

  <div class="profile">
    <img src="https://yt3.googleusercontent.com/LHi0c0cni2Zf6GVa2Vsu889xxBhu-Htlp03Mfk8hzdsLJSETiEWEHPBTHcbo-EmmHxbvS6CvEQ=s160-c-k-c0x00ffffff-no-rj" alt="Voidternity Profile">
    <div class="name">Voidternity</div>
  </div>

  <div class="links">
    <a href="https://www.youtube.com/@Voidternity" target="_blank" class="link"><i class="fa-brands fa-youtube"></i> YouTube</a>
    <a href="https://twitch.tv/voidternity" target="_blank" class="link"><i class="fa-brands fa-twitch"></i> Twitch</a>
    <a href="https://discord.gg/VXbneskVUv" target="_blank" class="link"><i class="fa-brands fa-discord"></i> Discord</a>
    <a href="https://www.tiktok.com/@Voidternity" target="_blank" class="link"><i class="fa-brands fa-tiktok"></i> TikTok</a>
    <a href="https://streamlabs.com/voidternity/tip" target="_blank" class="link"><i class="fa-solid fa-money-bills"></i> Tip</a>
  </div>

  <div class="twitch-section">
    <h2 style="margin-bottom: 10px; text-shadow: 0 0 20px #a020f0;">Live on Twitch</h2>
    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>
  </div>

  <footer>Â© 2025 Five2357 | ðŸŸªðŸŸ£ðŸ’œ</footer>

  <!-- Twitch Embed Script -->
  <script src="https://player.twitch.tv/js/embed/v1.js"></script>
  <script type="text/javascript">
    new Twitch.Player("twitch-embed", {
      channel: "voidternity"
    });
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "color": { "value": "#a020f0" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 120, "color": "#8a2be2", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
