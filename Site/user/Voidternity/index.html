<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voidternity | Five_2357</title>
<link rel="icon" href="https://yt3.googleusercontent.com/LHi0c0cni2Zf6GVa2Vsu889xxBhu-Htlp03Mfk8hzdsLJSETiEWEHPBTHcbo-EmmHxbvS6CvEQ=s160-c-k-c0x00ffffff-no-rj">
<style>
  /* === GLOBAL === */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    cursor: url("examople.cosd3/images/vos.cur"), auto;
  }
  body {
    background: radial-gradient(circle at top, #2b0057, #000);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
  }

  /* === BANNER === */
  .banner {
    width: 100%;
    height: 250px;
    background: url("https://yt3.googleusercontent.com/PU8ndL3QKyZWK2Yk_QecForYAQ_iVtCR-Ra9IS1Sj4beH1KGUkgrel_D1zP3PjKsFhTTIV_exw=w1060-fcrop64=1,00005a57ffffa5a8-k-c0xffffffff-no-nd-rj") center/cover no-repeat;
    position: relative;
    box-shadow: 0 0 60px #9b3dfc;
    border-bottom: 3px solid #8e24aa;
    animation: glow 5s infinite alternate;
  }
  @keyframes glow {
    from {box-shadow: 0 0 20px #6a1b9a;}
    to {box-shadow: 0 0 80px #b388ff;}
  }

  /* === PROFILE === */
  .profile {
    position: relative;
    text-align: center;
    margin-top: -75px;
  }
  .profile img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #b388ff;
    box-shadow: 0 0 40px #b388ff;
    transition: 0.3s;
  }
  .profile img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 80px #ce93d8;
  }

  .profile h1 {
    margin-top: 15px;
    font-size: 2.5em;
    background: linear-gradient(90deg, #e1bee7, #7e57c2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .profile p {
    color: #aaa;
    font-size: 1.1em;
  }

  /* === LINKS === */
  .links {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin: 25px 0;
  }
  .links a {
    text-decoration: none;
    color: white;
    font-weight: 600;
    padding: 12px 25px;
    border: 2px solid #9c27b0;
    border-radius: 40px;
    transition: 0.3s;
    background: rgba(155, 89, 182, 0.15);
    box-shadow: 0 0 20px #8e24aa;
  }
  .links a:hover {
    background: linear-gradient(45deg, #9c27b0, #8e24aa);
    transform: scale(1.1);
    box-shadow: 0 0 40px #ba68c8;
  }

  /* === TWITCH EMBED === */
  .twitch {
    display: flex;
    justify-content: center;
    margin: 40px 0;
  }
  iframe {
    width: 90%;
    max-width: 800px;
    height: 480px;
    border-radius: 20px;
    border: 3px solid #7b1fa2;
    box-shadow: 0 0 40px #8e24aa;
  }

  /* === SETTINGS PANEL MOCKUP === */
  .settings {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(40, 0, 70, 0.8);
    border: 2px solid #b388ff;
    border-radius: 20px;
    padding: 12px 20px;
    box-shadow: 0 0 25px #9c27b0;
    backdrop-filter: blur(8px);
    transition: 0.3s;
  }
  .settings:hover {
    box-shadow: 0 0 60px #d1aaff;
    transform: scale(1.05);
  }
  .settings span {
    color: #d1aaff;
    font-weight: 600;
    font-size: 0.95em;
  }

  /* === EDGE GLOW === */
  body::before, body::after {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    box-shadow: inset 0 0 150px #7b1fa2;
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="banner"></div>

  <div class="profile">
    <img src="https://yt3.googleusercontent.com/LHi0c0cni2Zf6GVa2Vsu889xxBhu-Htlp03Mfk8hzdsLJSETiEWEHPBTHcbo-EmmHxbvS6CvEQ=s160-c-k-c0x00ffffff-no-rj" alt="Profile Picture">
    <h1>Five_2357</h1>
    <p>Voidternity | Tech • Games • Vibes</p>
  </div>

  <div class="links">
    <a href="https://www.youtube.com/@Voidternity" target="_blank">YouTube</a>
    <a href="https://discord.gg/VXbneskVUv" target="_blank">Twitch (Discord)</a>
  </div>

  <div class="twitch">
    <iframe src="https://player.twitch.tv/?channel=voidternity&parent=example.com" allowfullscreen></iframe>
  </div>

  <div class="settings">
    <span>⚙️ Settings (coming soon)</span>
  </div>
</body>
</html>
