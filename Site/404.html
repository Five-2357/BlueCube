<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #001f3f, #0074D9, #7FDBFF, #111111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      text-shadow: 2px 2px 10px black;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .home-btn {
      background: #0074D9;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    .home-btn:hover {
      background: #005fa3;
    }

    canvas {
      background: black;
      border: 2px solid #00c3ff;
    }

    .score {
      margin-top: 10px;
      font-size: 1rem;
    }

    /* Mobile controls */
    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .ctrl-row {
      display: flex;
      gap: 10px;
    }
    .ctrl-btn {
      background: #0074D9;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 5px black;
    }
    .ctrl-btn:active {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops, this page doesn’t exist. But hey, play some Snake!</p>
  <button class="home-btn" onclick="window.location.href='/'">Home</button>

  <canvas id="game" width="400" height="400"></canvas>
  <div class="score">Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></div>

  <!-- Mobile touch controls -->
  <div class="controls">
    <button class="ctrl-btn" onclick="setDirection('UP')">⬆️</button>
    <div class="ctrl-row">
      <button class="ctrl-btn" onclick="setDirection('LEFT')">⬅️</button>
      <button class="ctrl-btn" onclick="setDirection('DOWN')">⬇️</button>
      <button class="ctrl-btn" onclick="setDirection('RIGHT')">➡️</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 19) * box,
      y: Math.floor(Math.random() * 19) * box
    };
    let score = 0;

    // Cookie helpers
    function setCookie(name, value, days) {
      let d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }
    function getCookie(name) {
      let match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) return match[2];
      return null;
    }

    let highScore = parseInt(getCookie("snake_highscore")) || 0;
    document.getElementById('highscore').innerText = highScore;

    document.addEventListener("keydown", dir);

    function dir(event) {
      if ((event.key === "ArrowLeft" || event.key === "a") && direction !== "RIGHT") direction = "LEFT";
      else if ((event.key === "ArrowUp" || event.key === "w") && direction !== "DOWN") direction = "UP";
      else if ((event.key === "ArrowRight" || event.key === "d") && direction !== "LEFT") direction = "RIGHT";
      else if ((event.key === "ArrowDown" || event.key === "s") && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#001f3f";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#7FDBFF" : "#0074D9";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#FF4136";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        if (score > highScore) {
          highScore = score;
          setCookie("snake_highscore", highScore, 365);
        }
        document.getElementById('highscore').innerText = highScore;
        alert("Game Over! Refresh to try again.");
      }

      snake.unshift(newHead);
      document.getElementById('score').innerText = score;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 100);
  </script>
</body>
</html>
