<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --blue: #007bff;
            --light-bg: #ffffff;
            --light-text: #000000;
            --dark-bg: #0d0d0d;
            --dark-text: #ffffff;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: var(--light-bg);
                color: var(--light-text);
            }
            header, footer {
                background-color: var(--blue);
                color: white;
            }
            main {
                background-color: #f5f5f5;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--dark-bg);
                color: var(--dark-text);
            }
            header, footer {
                background-color: var(--blue);
                color: white;
            }
            main {
                background-color: #1a1a1a;
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header, footer {
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <h2>Welcome</h2>
    <p>This is a clean HTML template with a blue + black/white theme that changes with your systemâ€™s light/dark mode.</p>
</main>

<footer>
    <p>&copy; 2025 My Website</p>
</footer>

</body>
</html>
